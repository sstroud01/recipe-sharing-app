name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Test Backend
        run: |
          cd backend
          npm ci
          npm test

      - name: Set up Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Test Frontend
        run: |
          cd frontend
          npm ci
          npm test
