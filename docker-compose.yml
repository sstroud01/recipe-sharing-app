services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - backend-data:/app/data
    environment:
      - NODE_ENV=production
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000
volumes:
  backend-data:
